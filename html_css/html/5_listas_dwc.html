<!-- 
    Listas ordenadas e não ordenadas
    aula do curso de Desenvolvimento Web Completo (dwc)

    Item de lista = <li></li> - (fica dentro de uma tag ul ou ol)
    Lista não ordenada = <ul></ul>
        atributos: type="" circle, square, disc
    Lista ordenada = <ol></ol>
        atributos: type="" 1 (padrão), A (alfabeto maiúsculo), a (alfabeto minúsculo), I (algarismos romanos), i (romanos minúsculos)
 -->

 <!DOCTYPE html>
 <html>
     <head>
         <title>Meu site</title>
         <meta charset="utf-8" /> 
     </head>
     <body>
        <h2>Mapa do site</h2>
        <ul type="square"> <!--Lista não ordenada-->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <ol type="a"> <!--Lista ordenada-->
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Série favorita?</li>
        </ol>
     </body>
 </html>
