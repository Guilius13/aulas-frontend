<!-- 
    Formatação de textos
    aula do curso de Desenvolvimento Web Completo (dwc)

    Negrito = <strong></strong> - RECOMENDADO
    Negrito = <b></b> - bold - NÃO RECOMENDADO
    Itálico = <em></em> - RECOMENDADO
    Itálico = <i></i> - NÃO RECOMENDADO
    Linha underline = <u></u>
    Linha cortando o texto = <strike></strike>
 -->

 <!DOCTYPE html>
 <html>
     <head>
         <title>Meu site</title>
         <meta charset="utf-8" /> 
     </head>
     <body>
        Esse é um texto <strong>negrito</strong>. <br />
        Esse é um texto <em>itálico</em>. <br />
        Esse é um texto <u>underline</u>. <br />
        Esse é um texto <strike>errado</strike>. <br />
     </body>
 </html>
