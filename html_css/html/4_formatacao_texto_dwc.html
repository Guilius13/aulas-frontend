<!-- 
    Formatação de textos
    aula do curso de Desenvolvimento Web Completo (dwc)

    <strong></strong> = negrito RECOMENDADO
    <b></b> - bold = negrito NÃO RECOMENDADO
    <em></em> = itálico RECOMENDADO
    <i></i> = itálico NÃO RECOMENDADO
    <u></u> - underline = linha abaixo do texto
    <strike></strike> = linha cortando o texto
    
 -->

 <!DOCTYPE html>
 <html>
     <head>
         <title>Meu site</title>
         <meta charset="utf-8" /> 
     </head>
     <body>
        Esse é um texto <strong>negrito</strong>. <br />
        Esse é um texto <em>itálico</em>. <br />
        Esse é um texto <u>underline</u>. <br />
        Esse é um texto <strike>errado</strike>. <br />
     </body>
 </html>
