<!--
    Sobrepondo elementos
    Aula do curso de desenvolvimento web completo

    Atributo
    z-index: define qual elemento aparecerá primeiro no caso de sobreposição.
    Valor: o valor desse atributo será um número. Quanto maior o número, mais a frente o elemento aparece no documento.

    Quando o z-index de dois elementos é o mesmo, é seguida a ordem do documento.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sobrepondo elementos</title>
        <link rel="stylesheet" type="text/css" href="./17_sobrepondo_elementos_dwc.css">
    </head>
    <body>
        <div class="conteudo1">
            Conteúdo 1
        </div>
        <div class="conteudo2">
            Conteúdo 2
        </div>
        <div class="conteudo3">
            Conteúdo 3
        </div>
    </body>
</html>
