<!--
    CSS Externo
    Curso de desenvolvimento web completo

    Podemos codificar o CSS em uma página externa .css. Essa é a forma mais recomendada de se usar CSS. Uma das vantagens é centralizar a formatação das páginas.
    Para usar css externo, usamos a tag <link>
    Atributos
    rel (relacionamento) => valor: stylesheet; type => valor: text/css; href => valor: endereço do arquivo externo css.

    SINTAXE: <link rel="stylesheet" type="text/css" href="endereco_do_arquivo_css.css">
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Externo</title>
        <link rel="stylesheet" type="text/css" href="./10_css_externo_dwc.css">
    </head>
    <body>
        <h1 class="texto">Conteúdo da página</h1>
    </body>
</html>
