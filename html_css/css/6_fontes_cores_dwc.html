<!--
Fontes e cores
Aula do curso de Desenvolvimento Web Completo.

Cores podem ser definidas pelo nome em inglês, código hexadecimal ou classificação rgb.

Fontes - algumas propriedades: font, font-size, font-family;
[Fontes seguras (que estão instaladas em vários browsers e aparelhos) para html e css https://www.w3schools.com/css/css_font_websafe.asp]
-->

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Fontes e cores</title>
        <style type="text/css">
            .formatacao{
                color: #0EB426;
                font-size: 30px;
                font-family: "Lucida Console", "Courier New", monospace;
            }
        </style>

    </head>
    <body>
        <h1 class="formatacao">Cabeçalho</h1>
        <p>Conteúdo</p>
    </body>
</html>
