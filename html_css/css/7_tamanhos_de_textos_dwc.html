<!--
Tamanhos de textos
Aula do curso de Desenvolvimento Web Completo.

Medidas: px = pixel (medida com tamanho fixo); % = porcentagem (tamanho relativo ao tamanho padrão "16px"); em (tamanho relativo ao container pai).

Há outras unidades de medida, mas as mais utilizadas são o PIXEL e o EM.

font-size 16px = 100%
Se o elemento pai tem 30px, então 1em é igual a 30px e 2em é igual a 60px. O valor do em depende do elemento pai.
A unidade em pode ter valores fracionários (como 0.5em etc.)

Na maioria dos browsers o tamanho padrão de um texto é 16px (exceção são os textos das tags de cabeçalho).
-->

<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Tamanhos de textos</title>
        <style type="text/css">
            .texto{
                /*font-size: 30px;
                font-size: 32px;*/
                font-size: 2em;

            }

            .texto2 {
                font-size: 1.5em;
            }

        </style>

    </head>
    <body>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </body>
</html>
