<!--
    Herança e especificidade
    Aula do curso de desenvolvimento web completo

    Herança
    Ao aplicar uma formatação, essa formatação é herdada pelos elementos descendentes.
    Dentro de um documento é ideal que se aplique ao <body> formatações genéricas.
    Alguns atributos, como o border, não aplicam esse efeito de herança. O mesmo acontece com o background.

    Especificidade
    Os seletores têm uma precedência, eles definem quais regras serão aplicadas primeiro.
    Se um seletor for mais específico que outro, a regra mais específica será aplicada (terá precedência sobre a regra mais geral).

-->
